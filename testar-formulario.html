<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Formulário - Meetup</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .success {
            background: #28a745;
            color: white;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .data-display {
            margin-top: 30px;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
        }
        .data-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #222;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testar Formulário de Inscrição</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(11) 98765-4321">
            </div>
            
            <div class="form-group">
                <label for="discord">Discord:</label>
                <input type="text" id="discord" name="discord" required placeholder="seu_usuario#1234">
            </div>
            
            <button type="submit">Enviar Inscrição</button>
        </form>
        
        <div id="resultado"></div>
        
        <div class="data-display">
            <h2>Dados Salvos no LocalStorage:</h2>
            <div id="dadosSalvos"></div>
        </div>
    </div>

    <script>
        // Função para formatar telefone
        function formatarTelefone(value) {
            const cleaned = value.replace(/\D/g, '').slice(0, 11);
            if (cleaned.length <= 10) {
                return cleaned.replace(/(\d{2})(\d{0,4})(\d{0,4})/, '($1) $2-$3').trim();
            } else {
                return cleaned.replace(/(\d{2})(\d{0,5})(\d{0,4})/, '($1) $2-$3').trim();
            }
        }

        // Formatar telefone em tempo real
        document.getElementById('telefone').addEventListener('input', function(e) {
            e.target.value = formatarTelefone(e.target.value);
        });

        // Função para mostrar dados salvos
        function mostrarDadosSalvos() {
            const submissions = localStorage.getItem('meetup_submissions');
            const dadosDiv = document.getElementById('dadosSalvos');
            
            if (!submissions) {
                dadosDiv.innerHTML = '<p>Nenhum dado salvo ainda.</p>';
                return;
            }
            
            try {
                const data = JSON.parse(submissions);
                if (data.length === 0) {
                    dadosDiv.innerHTML = '<p>Nenhum dado salvo ainda.</p>';
                    return;
                }
                
                let html = '<p><strong>Total de inscrições:</strong> ' + data.length + '</p>';
                data.forEach((item, index) => {
                    html += `
                        <div class="data-item">
                            <strong>${index + 1}. ${item.nome}</strong><br>
                            Email: ${item.email}<br>
                            Telefone: ${item.telefone}<br>
                            Discord: ${item.discord}<br>
                            Data: ${new Date(item.created_at).toLocaleString('pt-BR')}
                        </div>
                    `;
                });
                dadosDiv.innerHTML = html;
            } catch (error) {
                dadosDiv.innerHTML = '<p>Erro ao carregar dados: ' + error.message + '</p>';
            }
        }

        // Enviar formulário
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''), // Remove formatação
                discord: document.getElementById('discord').value
            };
            
            try {
                // Simular o mesmo processo do formulário real
                const submissions = JSON.parse(localStorage.getItem('meetup_submissions') || '[]');
                
                // Verificar se email já existe
                if (submissions.some(s => s.email === formData.email)) {
                    throw new Error('Este email já foi cadastrado');
                }
                
                // Adicionar novo registro
                const newSubmission = {
                    ...formData,
                    id: Date.now().toString(),
                    created_at: new Date().toISOString()
                };
                
                submissions.unshift(newSubmission);
                localStorage.setItem('meetup_submissions', JSON.stringify(submissions));
                
                document.getElementById('resultado').innerHTML = '<div class="result success">✅ Inscrição realizada com sucesso!</div>';
                
                // Limpar formulário
                document.getElementById('testForm').reset();
                
                // Atualizar dados mostrados
                mostrarDadosSalvos();
                
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<div class="result error">❌ Erro: ' + error.message + '</div>';
            }
        });

        // Mostrar dados ao carregar
        mostrarDadosSalvos();
    </script>
</body>
</html>
