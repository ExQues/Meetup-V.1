<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados - Meetup</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #111;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Limpar Dados do Sistema</h1>
        <p>Clique no botão abaixo para remover todos os dados mock do localStorage</p>
        <button onclick="limparDados()">Limpar Todos os Dados</button>
        <button onclick="verDados()">Ver Dados Atuais</button>
        <div id="resultado"></div>
    </div>

    <script>
        function limparDados() {
            try {
                localStorage.removeItem('meetup_submissions');
                localStorage.removeItem('mock_data_initialized');
                localStorage.removeItem('admin_token');
                
                document.getElementById('resultado').innerHTML = '<div class="success">✅ Dados limpos com sucesso!</div>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<div class="error">❌ Erro ao limpar dados: ' + error.message + '</div>';
            }
        }
        
        function verDados() {
            try {
                const submissions = localStorage.getItem('meetup_submissions');
                const mockKey = localStorage.getItem('mock_data_initialized');
                const token = localStorage.getItem('admin_token');
                
                let html = '<h3>Dados Atuais:</h3>';
                html += '<p>Submissions: ' + (submissions ? JSON.parse(submissions).length : '0') + ' itens</p>';
                html += '<p>Mock Data Key: ' + (mockKey || 'null') + '</p>';
                html += '<p>Admin Token: ' + (token ? 'Presente' : 'null') + '</p>';
                
                if (submissions) {
                    const data = JSON.parse(submissions);
                    html += '<h4>Primeiros 3 itens:</h4>';
                    data.slice(0, 3).forEach(item => {
                        html += '<p>- ' + item.nome + ' (' + item.email + ')</p>';
                    });
                }
                
                document.getElementById('resultado').innerHTML = html;
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<div class="error">❌ Erro ao ver dados: ' + error.message + '</div>';
            }
        }
        
        // Ver dados ao carregar
        verDados();
    </script>
</body>
</html>
